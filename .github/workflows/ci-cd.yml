name: test

on:
  push:
    branches: [ "main" ]
    pull_request:
      branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'

      - name: Set up Android SDK
          uses: actions/setup-java@v3
          with:
            java-version: '11'
            distribution: 'android'

      - name: Build and test
        run: ./gradlew test



